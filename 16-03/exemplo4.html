<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myFunction(msg){
            document.getElementById("demo").innerHTML = msg;
        }
    </script>
</head>
<body>

    <h1>Teste function</h1>

    <p id="demo">Teste</p>

    <button onclick='myFunction("Turma")'>Click me</button>
</body>
</html>
