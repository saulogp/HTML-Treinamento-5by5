<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            background-color: rgb(64, 64, 64);
        }
        p{
            color: red;
        }
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <p><i>Teste</i></p>
    <p><strong>Teste</strong></p>
    <b>Teste</b>
    <p><em>Teste</em></p>
    <h2>Teste <small>Teste</small> Teste</h2>
    <h2>Teste<mark>Selected</mark>Teste</h2>

    <p>teste <del>Cor</del> Teste</p>
    <p>teste <ins>Cor</ins> Teste</p>
    <p>teste <sub>Cor</sub> Teste</p>
    <p>teste <sup>Cor</sup> Teste</p>
</body>
</html>
